{% extends "base.html" %}
{% load l10n %}
{% block main %}
<h2>会員ページ</h2>
<p>{{ user }}さん、こんにちは！</p>  <!-- user はデフォルトで使用できる変数。アクセスしているユーザを返す -->

<!-- 下の URL 名は決められたものなので、間違えないようにする -->
<p><a href="{% url 'logout' %}">ログアウト</a></p>
<p><a href="{% url 'password_change' %}">パスワードの変更</a></p>
<p><a href="{% url 'password_reset' %}">パスワードを忘れた場合</a></p>

<p><a href="{% url 'tweet' %}">Tweet</a></p>

<hr>  <!-- 区切り線-->
<h2>Tweet 一覧</h2>
{% for tweet in object_list %}
<p>{{ tweet.poster }} <time>{{ tweet.created | localize }}</time></p>
<div>
    {{ tweet.body }}
</div>
{% include "like.html" %}
<hr>
{% endfor %}
{% endblock %}
